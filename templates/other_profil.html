{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Имя</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder={{user.name}} readonly><br>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputSurname" class="col-sm-2 col-form-label">Фамилия</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder={{user.surname}} readonly><br>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Никнейм</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder={{user.username}} readonly><br>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAbout" class="col-sm-2 col-form-label">О себе</label>
        <div class="col-sm-10">
            <p>{{user.about}}<br></p>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Эл. почта</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder={{user.email}} readonly><br>
        </div>
    </div>
</form>
<article>
    {% for item in posts %}
    <a href="#lightbox" data-toggle="modal" data-slide-to={{loop.index0}}>
        <section>
            <img src=/{{item.scaled_f_s_l}} height="100%" width="100%">
        </section>
    </a>
    {% endfor %}
</article>
{% endblock %}
